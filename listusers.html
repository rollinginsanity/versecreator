{% extends "layout.html" %}
{% block content %}
<table class="table table-hover">
  <tr><td>ID</td><td>Username</td><td>First Name</td><td>Last Name</td><td>Bio</td></tr>
  { % for user in users % }
  <tr><td>{{user.ID}}</td><td>{{user.UserName}}</td><td>{{user.FirstName}}</td><td>{{user.LastName}}</td><td>{{user.Bio}}</td></tr>
  { % endfor %}
</table>
{% endblock %}
