<!doctype html>
<html>
<head>
<title>{{ title }}</title>
</head>
<body>

<div id="header">
	{% if not session['logged_in'] %}
		<a href="{{ url_for('login') }}">log in</a>
	{% else %}
		Welcome {{ session['username'] }}, <a href="{{ url_for('logout') }}">log out</a>
	{% endif %}
</div>
<div id="menu">
</div>

<h1>{{ title }}</h1>

<div id="content">
{% block content %}
{% endblock %}
</div>

<div id="footer">
</div>

</body>
</html>
