{% extends "layout.html" %}
{% block content %}
<table class="table table-hover">
  <tr><td>ID</td><td>Username</td><td>First Name</td><td>Last Name</td><td>Bio</td></tr>
  {% for user in users %}
  <tr><td><a href="user/{{user[0]}}">{{ user[0] }}</a></td><td><a href="user/{{user[0]}}">{{ user[1] }}</td><td>{{ user[2] }}</td><td>{{ user[3] }}</td><td>{{ user[4] }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
